<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/92d59cdd46.js" crossorigin="anonymous"></script>
    
    <title>Chat App</title>
</head>
<style>
     h1 {text-align: center;}  
     
</style>
<body>
    <div class="container">
        <div class="left-pane">
            <div class="top-header">
                <button class="new-chat-button"><i class="fa-solid fa-plus fa-lg" style="color: #f4ebeb;"></i> New Chat</button>
                <button class="hide-pane-button"> <i class="fa-solid fa-bars fa-2x" style="color: #f7f9fd;"></i></button>
            </div>
            <div class="chat-list">
                <!-- Chat list will be dynamically populated here -->
                <span class="chat">
                    <svg viewBox="0 0 24 24" class="icon">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                    <div style="margin-left: 16px;">Build chat app UI</div>
                </span>
                <span class="chat">
                    <svg viewBox="0 0 24 24" class="icon">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                    <div style="margin-left: 16px;">Create Instagram UI</div>
                </span>
                <span class="chat">
                    <svg viewBox="0 0 24 24" class="icon">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                    <div style="margin-left: 16px;">what is AI ? </div>
                </span>
                
            </div>
            <div class="upgrade-button">
                <span>
                    <i class="fa-regular fa-user fa-lg" style="color: #eaecf1;"></i>
                    <div style="margin-left: 36px; margin-top: -17px;">Upgrade to plus</div>
                </span>
            </div>
            <div class="bottom-button">
                <span>
                    <img src="avatar.png" alt="Avatar" class="avatar">
                    <!-- <i class="fa-brands fa-product-hunt fa-2x" style="color: #5579ab; margin-top: 15px; margin-left: -6px;"></i> -->
                    <div style="margin-left: 45px; margin-top: -42px;">prachiarote46@gmail.com</div>
                </span>
            </div>
        </div>
        <!-- Inside the right-pane div -->
        <div class="right-pane">
            <div class="gptbuttons">   
                <span class="floating-button">
                    <i class="fa-solid fa-bolt" style="color: #10b136;"></i>
                    <div style="margin-left: 16px;">GPT-3.5</div>
                </span>
                <span class="floating-button1">
                    <div>GPT-4</div>
                    <i style="margin-left: 16px;" class="fa-solid fa-lock" style="color: #c8cbd2;"></i>
                </span>
            </div>
        
            <div class="chat-messages">
                <h1 style="color: #6a6b6a;">ChatGPT</h1> 
                <!-- Chat messages will be displayed here -->
            </div>
            <div style="margin-left: 120px;">
                <button class="button1">Create a personal webpage for me</button>
                <button class="button1">Compare marketing strategies</button>
            </div>
            <div style="margin-top: 15px; margin-bottom: 18px; margin-left: 120px;">
                <button class="button1">Show me a code snippet</button>
                <button class="button1">Make a content strategy</button>
            </div>

            <div>
                <input type="text" id="message-input" placeholder="Type your message...">
                <button class="send-button" ><i class="fa-solid fa-paper-plane fa-lg" style="color: #cbd0d7;"></i> </button>
            </div>
            <div class="text">
                <span>
                    Free Research Preview. ChatGPT may produce inaccurate information about people, places, or facts. 
                    <a class="underline" target="_blank" href="https://help.openai.com/en/articles/6825453-chatgpt-release-notes">ChatGPT September 25 Version</a>
                </span>
            </div>
            <button class="show-sidebar-button">Show Sidebar</button> <!-- Add this button -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
